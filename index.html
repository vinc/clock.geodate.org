<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Geodate Clock</title>

    <link href="/node_modules/normalize.css/normalize.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/build/bundle.js"></script>
  </head>
  <body>
    <div id="position">
      (<span id="latitude" title="latitude">LAT</span> <span id="longitude" title="longitude">LON</span>)
    </div>
    <div id="time">
      <span id="century" title="century">HH</span>:<span id="year" title="year">YY</span>:<span id="month" title="month">MM</span>:<span id="day" title="day">DD</span>:<span id="centiday" title="centiday">CC</span>:<span id="dimiday" title="dimiday">BB</span>:<span id="microday" title="microday">UU</span>
    </div>
  </body>
</html>
